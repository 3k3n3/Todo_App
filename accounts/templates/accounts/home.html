{% extends 'accounts/_base.html' %}
{% load static %}
{% load todo_status %}
{% block title %}| List{% endblock title %}

{% block content %}

<div class="add-btn">
    <a href="{% url 'create' %}">Add</a>
</div>

<section>
    {% for todo in todo %}
    <button class="accordion {{todo.status|status}}">{{todo}}</button>
    <div class="panel">
        <div class="accord_links">
            <a class="accord_link_edit" href="{% url 'update' todo.id %}">Edit</a>
            <a class="accord_link_more" href="{% url 'detail' todo.id %}">
                <div class="accord_link_detail">
                    {{todo.detail|linebreaks|truncatewords_html:5}}
                </div>
                <div class="accord_link_status">
                    {{todo.status}}
                </div>
            </a>
            <a class="accord_link_delete" href="{% url 'delete' todo.id %}">Delete</a>
        </div>
    </div>
    {% endfor %}
</section>

{% endblock content %}
